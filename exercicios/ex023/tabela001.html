<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: .125rem;
        }

        tr {
            background-color: gray;
        }

        td {
            color: white;
            border: 1px solid white;
            text-align: center;
            padding: .625rem;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Minhas primeira tabela</h1>

    <!-- 
    
    Hierarquia de Tabela

    Table
        Table Row = Linha de Tabela
            Table Header = CabeÃ§alho de Tabela
            Table Data = Dado de Tabela

    -->


    <table>
        <!-- Primeira Linha -->
        
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <!-- Segunda Linha -->
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <!-- Terceira Linha -->
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
