<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 25rem;
            text-align: center;
        }

        td {
            border: 1px solid ;
            padding: 10px;
        }

        th:first-child, td:first-child {
            border-radius: 5px 0px 0px 0px;
        }
        th:last-child, td:last-child {
            border-radius: 0px 5px 5px 0px;
        }
    </style>
</head>
<body>
    <h1>Mesclagm de Celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="3">J</td>
        </tr>
    </table>
</body>
</html>
