<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/exercicios/style.css">
    <link rel="shortcut icon" href="/exercicios/favicon.ico" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        td {
            border: 1px solid black;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.907);
            color: black;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 400px;
            height: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">L</td>
        </tr>
    </table>
</body>
</html>
