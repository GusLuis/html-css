<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

    <fieldset>
        <legend>Sexo</legend>
        <p>
            <label for="imas">Masculino</label>
            <input type="radio" name="sexo" id="imas" checked value="Masculino">
        </p>
        <p>
            <label for="ifem">Feminino</label>
            <input type="radio" name="sexo" id="ifem" value="Feminino">
        </p>
    </fieldset>

    <fieldset>
        <legend>Esportes Favoritos</legend>

        <p><input type="checkbox" name="futebol" id="ifutebol" checked> <label for="ifutebol">Futebol</label></p>

        <p><input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">Basquete</label></p>
        <p><input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label></p>
        <p><input type="checkbox" name="natacao" id="inatacao"> <label for="inatacao">Natação</label></p>
        <p><input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Vôlei</label></p>
        <p><input type="checkbox" name="corrida" id="icorrida"> <label for="icorrida">Corrida</label></p>

        <label for="iideia">Mais algum esporte que voce curte ?</label>
        <textarea name="ideia" id="iideia" placeholder="Digite aqui seu comentário..."" aria-setsize="30" rows="7" cols="29"></textarea>
        
    </fieldset>
    
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </form>
</body>
</html>
