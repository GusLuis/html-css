<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="inom">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="50" placeholder="Nome completo" autocomplete="name" autofocus>
        </p>

        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required value="6">
        </p>

        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" value="2025-04">
        </p>

        <p>
            <label for="idate">Dia da Prova:</label>
            <input type="date" name="date" id="idate" required>
        </p>

        <p>
            <label for="itime">Hora da Prova:</label>
            <input type="time" name="time" id="itime" value="00:00" required>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
