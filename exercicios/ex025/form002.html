<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required size="30" placeholder="Nome do Usuário" autocomplete="username" autofocus>
        </p>
        <p>
            <label for="ipass">Senha:</label>
            <input type="password" name="pass" id="ipass" required minlength="8" maxlength="12" placeholder="Minimo 8 caracteres" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
