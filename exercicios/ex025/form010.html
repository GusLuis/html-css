<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">

    <p>
        <label for="iano">Em que ano você nasceu?</label>
        <input type="number" name="ano" id="iano" oninput="calcIdade()">
    </p>

    <p>
        <label for="iidade">Sua idade é:</label>
        <output id="iidade">0</output>
    </p>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear();
            let anoNascimentoInput = document.getElementById("iano");
            let idadeOutput = document.getElementById("iidade");
            idadeOutput.innerHTML = Number(atual) - Number(anoNascimentoInput.value);
        }
    </script>
</body>
</html>
