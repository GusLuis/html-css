<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
    <style>
        body {
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o CursoemVideo para aprender a programar</p>
    <!-- Tamanho padrão 300x150 -->
    <iframe src="https://www.cursoemvideo.com" frameborder="0" style="width: 250px; height: 400px; border-radius: 5px; scroll-behavior: smooth;"></iframe>

    <p>Talvez o site do <iframe src="www.google.com" frameborder="0"></iframe> também e muito legal</p>
</body>
</html>
