<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/exercicios/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/exercicios/style.css">
    <title>Hover</title>
    <style>
        div > p {
            display: none;
        }
        div:hover {
            color: red;
        }
        div:hover > p {
            display: block;
            color: aqua;
            background-color: blue;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Passe o mouse sobre o texto abaixo</h1>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
