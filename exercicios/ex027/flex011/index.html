<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: salmon;

            display: flex;
            flex-flow: row nowrap;
        }
        div.item {
            background-color: lightblue;
            border: 1px solid;
            text-align: center;
            flex-basis: 200px;
        }

        div#ca {
            flex-shrink: 0;
            flex-grow: 1;
        }
        div#cb {
            flex-shrink: 1;
            flex-grow: 4;
        }
        div#cc {
            flex-shrink: 4; 
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="ca">A</div>
        <div class="item" id="cb">B</div>
        <div class="item" id="cc">C</div>
    </div>
</body>
</html>
