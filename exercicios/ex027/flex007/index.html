<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: salmon;
            height: 100px;

            display: flex;
            flex-flow: row wrap;

            justify-content: center;
            align-items: center;
        }
        div.item {
            background-color: lightblue;
            border: 1px solid;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <!-- Consigo mudar a ordem dos itens -->
        <div class="item" style="order: -1;">G</div>
        
    </div>
</body>
</html>
