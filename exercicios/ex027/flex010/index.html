<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: salmon;

            display: flex;
            flex-flow: row nowrap;
        }
        div.item {
            background-color: lightblue;
            border: 1px solid;
            text-align: center;
            padding: 10px;
            text-align: center;
            flex-basis: 250px;


            /* Pode diminuir
            
            1 = e o padr達o e pode diminuir
            0 = n達o pode diminuir
            */
            flex-shrink: 1;

            /* Pode aumentar
            
            1 = pode aumentar
            0 = e o padr達o e n達o pode aumentar
            */
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
