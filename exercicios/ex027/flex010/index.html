<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: lightsalmon;
            display: flex;
            text-align: center;
            flex-flow: row nowrap;
        }
        div.item {
            background-color: lightblue;
            border: 1px solid black;
            flex-basis: 100px;
            flex-shrink: 1 ;
            flex-grow: 1;
            padding: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nam repellat qui aliquam itaque quo provident blanditiis ratione ex animi sed nihil debitis reiciendis, obcaecati repellendus asperiores autem neque vitae totam.</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
