<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/exercicios/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/exercicios/style.css">
    <title>Mídias em Html</title>
</head>
<body>
   <h1>Imagens Dinâmicas</h1> 
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

   <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexível">
   </picture>

   <h1>Reproduzindo Audio</h1>
   <p>Vamos aprender a reproduzir um áudio em HTML5</p>
   <audio controls preload="metadata" autoplay loop>
    <source src="midia/happy-mistake.mp3" type="audio/mpeg">
    <source src="midia/happy-mistake.ogg" type="audio/ogg">
    <source src="midia/happy-mistake.wav" type="audio/wav">
   </audio>
</body>
</html>
